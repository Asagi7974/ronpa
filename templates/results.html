<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/base.css">
    {# <script src="../static/js/cmanObjMove_v091.js"></script> #}
    <title>論文検索</title>
</head>
<body>
    <h1>検索ワード：{{ query }}</h1>
    {# <div id="area" cmanOMat="area"> #}
        <div id="display" cmanOMat="movearea">
        {% for (title, link) in data %}
            <a href="{{ link }}" class="title">{{ title }}</a><br>
        {% endfor %}
        </div>
    {# </div> #}
    <script>
        let positions = {{ positions | tojson }};
        let elements = document.getElementsByClassName('title');

        for (var i in elements) {
            elements[i].style.top = positions[i][0] + '%';
            elements[i].style.left = positions[i][1] + '%';
        };
    </script>
</body>
</html>
