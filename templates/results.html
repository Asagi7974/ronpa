<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/zoom.css">
    <script src="../static/js/cmanObjMove_v091.js" charset="utf-8"></script>
    <title>論文検索</title>
</head>
<body>
    <h1>検索ワード：{{ query }}</h1>
    <div id="area" cmanOMat="area" data-action="zoom">
        <div id="display" cmanOMat="movearea">
        {% for (title, link) in data %}
            <nobr><a href="{{ link }}" class="title">{{ title }}</a></nobr>
        {% endfor %}
        </div>
    </div>
    <script>
        let positions = {{ positions | tojson }};
        let colors = {{ colors | tojson }};
        var elements = document.getElementsByClassName('title');
        elements = [].slice.call( elements);

        for (var i in elements) {
            elements[i].style.top = positions[i][1] + '%';
            elements[i].style.left = positions[i][0] + '%';
            elements[i].style.backgroundColor = "rgb(" + colors[i] + ")";
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../static/js/zoom.js" type="text/javascript"></script>
</body>
</html>
