<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/base.css">
    <title>論文検索</title>
</head>
<body>
    <h1>検索ワード：{{ query }}</h1>
    <div id="display">
    {% for (title, link) in data %}
        <a href="{{ link }}" class="title">{{ title }}</a><br>
    {% endfor %}
    </div>
    <script>
        let positions = {{ positions | tojson }};

        let elements = document.getElementsByClassName('title');
        let width = document.getElementById('display').clientWidth;
        let height = document.getElementById('display').clientHeight;

        for (var i in elements) {
            console.log(positions[i][0] * width)
            elements[i].style.top = positions[i][0] + '%';
            elements[i].style.left = positions[i][1] + '%';
        };
    </script>
</body>
</html>
